gui:
  title: "Просмотр NFT: %player%"
  rows: 5
  mask:
    - "BBBBIBBBB"
    - "BOOOOOOOB"
    - "BOOOOOOOB"
    - "BOOOOOOOB"
    - "BBBPBNBBB"

nft-item:
  loaded:
    material: WRITABLE_BOOK
    display-name: "#008669%name%"
    lore:
      - " "
      - "%description%"
      - " "
      - " &fПоставлен: #008669%placed%"
      - " &fТокен: #008669%token%"
      - " "
      - " #008669Клик &7- &fвыбрать размер"
      - " "
    description-format: " &7%description%"
  unloaded:
    material: FILLED_MAP
    display-name: "#008669%name%"
    lore:
      - " "
      - "%description%"
      - " "
      - " &fТокен: #008669%token%"
      - " "
      - " #008669Клик &7- &fвыбрать размер"
      - " "
    description-format: " &7%description%"
  limit:
    material: barrier
    display-name: "&c%name%"
    lore:
      - " "
      - "%description%"
      - " "
      - " &fТокен: &c%token%"
      - " "
      - " &cПревышен лимит в %limit% NFT"
      - " "
    description-format: " &7%description%"

items:
  border-item:
    material: black_stained_glass_pane
    amount: 1
    display-name: " "
    lore:
      - " "
    mask: "B"
  info-item:
    material: bookshelf
    amount: 1
    display-name: "#008669Информация"
    lore:
      - " "
      - " &fТекущий статус: #008669%status%"
      - " &fЛимит: #008669%limit%"
      - " "
    mask: "I"
  next-item:
    material: lime_stained_glass_pane
    amount: 1
    display-name: "#008669Следующая страница"
    lore:
      - " "
    mask: "N"
    action:
      - "[next]"
  prev-item:
    material: red_stained_glass_pane
    amount: 1
    display-name: "#008669Предыдущая страница"
    lore:
      - " "
    mask: "P"
    action:
      - "[previous]"